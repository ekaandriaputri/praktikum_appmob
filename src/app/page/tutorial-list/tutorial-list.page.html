<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>List Tutorial (EKAANDRIAPUTRI-2201301034)</ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" routerLink="/tutorial-add">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/list-buku">Buku</ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
  <ion-item-sliding routerLink="/tutorial/{{item.id}}" *ngFor="let item of tutorials">
    <ion-item button>
      <ion-avatar slot="start">
        <img src="{{images}}?sig={{item.id}}">
      </ion-avatar>
      <ion-label>
        {{ item.title }}
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-badge slot="end">{{ item.id }}</ion-badge>
    </ion-item>
    <ion-item-options>
      <ion-item-option>Edit</ion-item-option>
      <ion-item-option color="danger">Hapus</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
