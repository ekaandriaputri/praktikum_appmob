<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-buku (EKAANDRIAPUTRI-2201301034)</ion-title>
    <ion-button slot="end" routerLink="/tambah-buku">Tambah Buku</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-buku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item slot="start" *ngFor="let bukuvalue of buku">
      <ion-card fullscreen="true">
        <ion-card-header>
          <ion-card-title>{{bukuvalue.judul}}</ion-card-title>
          <ion-card-subtitle>{{bukuvalue.pengarang}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{bukuvalue.stokbuku}}
        </ion-card-content>
      </ion-card>
     
    </ion-item>
  </ion-list>
</ion-content>
