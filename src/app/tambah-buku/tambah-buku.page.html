<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tambah-buku (EKAANDRIAPUTRI-2201301034)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tambah-buku</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)]="data.judul" label="Masukkan Judul" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
  <br>
  <ion-input [(ngModel)]="data.pengarang" label="Masukkan Nama Pengarang" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
  <br>
  <ion-input [(ngModel)]="data.stokbuku" label="Masukkan Jumlah Stok Buku" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <ion-button (click)="addBuku()" >Tambah Buku</ion-button>
</ion-content>
